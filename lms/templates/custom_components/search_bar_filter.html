<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter-Search-Sort Component</title>
    <!-- Including the 'Inter' font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 1320px;
        }

        /* Filter Box CSS */
        .buttons {
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 0px 24px;
            gap: 24px;
            width: 167px;
            height: 48px;
            background: #FFFFFF;
            border: 1px solid #FEEBEE;
        }

        .contents {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 0px;
            gap: 12px;
            width: 75px;
            height: 48px;
        }

        .faders {
            width: 24px;
            height: 24px;
        }

        .filter-text {
            width: 39px;
            height: 48px;
            font-weight: 600;
            font-size: 16px;
            line-height: 48px;
            color: #1D2026;
        }

        /* Search Bar CSS */
        .search-container {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 12px 18px;
            gap: 10px;
            width: 389px;
            height: 48px;
            background: #FFFFFF;
            border: 1px solid #E9EAF0;
        }

        .search-info {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 0px;
            gap: 12px;
            width: 105px;
            height: 24px;
        }

        .magnifier-icon {
            width: 24px;
            height: 24px;
        }

        .search-input {
            width: 69px;
            height: 24px;
            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
            color: #1D2026;
            border: none;
            padding-left: 10px;
            background: #FFFFFF;
        }

        .search-input:focus {
            outline: none;
        }

        .sort-by-label {
            margin-right: 8px;
            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
            color: #1D2026;
        }

        .sort-dropdown {
            
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 12px 16px;
            gap: 83px;

            width: 198px;
            height: 48px;

            /* Gray/White */
            background: #FFFFFF;
            /* Gray/100 */
            border: 1px solid #E9EAF0;

            /* Inside auto layout */
            flex: none;
            order: 1;
            flex-grow: 0;
        }

        .sort-section {
            display: flex; /* Add flex display to horizontally align Sort By text and dropdown */
            align-items: center; /* Vertically align the items in center */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Filter Section -->
        <div class="buttons">
            <!-- Filter Box with Icon and Count -->
            <img src="/Users/l/edx-platform/lms/templates/custom_components/filter_icon.png" alt="Filter Icon" class="faders">
            <span class="filter-text">Filter</span>
            <div style="background: #FEEBEE; padding: 4px 6px;">
                <span style="font-weight: 600; font-size: 12px; color: #ED4338;">3</span>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-info">
                <!-- Magnifier Icon -->
                <img src="/Users/l/edx-platform/lms/templates/custom_components/magnifier.png" alt="Search Icon" class="magnifier-icon">
                <!-- Search Input -->
                <input type="text" class="search-input" placeholder="What do you want to learn...">
            </div>
        </div>

        <!-- Sort By Dropdown -->
        <div class="sort-section">
            <span class="sort-by-label">Sort by:</span>
            <select class="sort-dropdown">
                <!-- Add options here -->
            </select>
        </div>
    </div>
</body>

</html>
